<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <title>网易云接口</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link rel="stylesheet" type="text/css" href="./table.css" />
</head>

<body>
    <div id="app" class="box box-re form-inline">
        <input type="text" class="form-control" id="keywords" placeholder="搜索歌曲" v-model="keywords">
        <button class="btn btn-info content" id="send" @click="sendBtn()" >搜索</button>

        <div style="margin: 10px 0;">
            <button class="btn btn-info content disable" id="prev" @click="prevBtn()">上一页</button>
            <button class="btn btn-info content disable" id="next" @click="nextBtn()">下一页</button>
        </div>
        <div>
            <audio id="player" src="" controls ref="myMusic"></audio>
        </div>
        <table class="table table-bordered">
            <thead>
                <td>音乐标题</td>
                <td>歌手</td>
                <td>专辑</td>
                <td>时长</td>
            </thead>
            <tbody>
                <tr v-for="el in songs" @click="play(el.id)">
                    <td>{{el.name}}</td>
                    <td>{{el.artists | formatArt}}</td>
                    <td>{{el.album.name}}</td>
                    <td>{{el.duration | formatTime}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="vue.js"></script>
    <script src="./index.js"></script>
</body>

</html>
